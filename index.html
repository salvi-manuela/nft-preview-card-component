<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">

    <div class="card-head">

      <div class="card-product-img">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium-img">
      </div>

      <div class="card-body">
        <a href="#">
          <h3 class="card-title"> Equilibrium #3429 </h3>
        </a>

        <p class="card-text"> Our Equilibrium collection promotes balance and calm. </p>

        <div class="wrapper">

          <div class="card-price">
            <img src="./images/icon-ethereum.svg" alt="ethereum-img" class="card-icon">
            <span> 0.041 ETH </span>
          </div>

          <div class="card-countdown">
            <img src="./images/icon-clock.svg" alt="clock-img" class="card-icon">
            <span> 3 days left </span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card-footer">
      <img src="./images/image-avatar.png" alt="avatar-img" class="card-author-img">

      <p> Creation of <span class="card-author-name"> Jules Wyvern </span></p>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/salvi-manuela" target="_blank">Salvi Behbudova</a>.
  </div> -->
</body>

</html>
